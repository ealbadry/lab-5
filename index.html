<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/* max returns the maximum of 2 arguments */
function max(a,b) {
	return Math.max(a,b);
	
}
console.log("Expected output of max() = " + max(20, 10)+" > "+myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
	return Math.max(a,b,c);
}
console.log("Expected output of maxOfThree = " +  maxOfThree(10, 40, 500) +" > "+ myFunctionTest(500, maxOfThree(10, 40, 500)) );

function sumArray() {
	var sum = 0;
	for (var i = 0; i < arguments.length; i++) {
		sum += arguments[i];
	}
	return sum;
}
console.log ("array test = "+ sumArray(1,2,3));


function multiplyArray() {
	var multi=1;
	for (var i = 0; i < arguments.length; i++) {
		multi *= arguments[i];
	}
	return multi;
}
console.log ("array muliply test = "+ multiplyArray(5,2));

    </script>
</head>
<body>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J <br />
Or on Firefox with CTRL_SHIFT_K
</body>
</html>
